spring:
  zipkin:
    sender:
      type: kafka
    service:
      name: ${spring.application.name} #zipkin里看到的的service name
  sleuth:
    sampler:
      probability: 1.0 #将采样比例1.0是全部都采集，默认是0.1
  kafka:
    bootstrap-servers: 192.168.0.151:9092,192.168.0.152:9092,192.168.0.153:9092 #集群的情况直接用“,”分割
eureka:
  client:
    service-url:
      # 指定eureka server通信地址，注意/eureka/小尾巴不能少
      defaultZone: http://wp:wp123@localhost:9000/eureka/
  instance:
    # 是否注册IP到eureka server，如不指定或设为false，那就会注册主机名到eureka server
    prefer-ip-address: true
---
feign:
  client:
    config:
      default:
        loggerLevel: basic
        connectTimeout: 1000
        readTimeout: 3000
      shop-user-service:
        loggerLevel: basic
        connectTimeout: 1000
        readTimeout: 5000
  httpclient:
    enabled: false
  okhttp:
    enabled: true
  hystrix:
    enabled: true

